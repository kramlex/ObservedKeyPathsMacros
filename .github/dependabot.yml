version: 2
updates:
  # Enable version updates for Swift Package Manager
  - package-ecosystem: "swift"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "kramlex"
    assignees:
      - "kramlex"
    commit-message:
      prefix: "chore"
      include: "scope"
    labels:
      - "dependencies"
      - "swift"
    ignore:
      # Ignore major version updates for now
      - dependency-name: "swift-syntax"
        update-types: ["version-update:semver-major"]
